<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Journal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>QuickText</h1>
        <nav class="page-navigation">
            <button onclick="loadPage('Almennt')">Almennt</button>
            <button onclick="loadPage('Vírósa')">Vírósa</button>
            <button onclick="loadPage('Melting')">Melting</button>
            <button onclick="loadPage('Þvag')">Þvag</button>
            <button onclick="loadPage('Auga')">Auga</button>
            <button onclick="loadPage('Hjarta')">Hjarta</button>
            <div class="dropdown">
                <button class="dropbtn">Stoðkerfi</button>
                <div class="dropdown-content">
                    <a href="#" onclick="loadPage('Stodkerfi')">Stoðkerfi</a>
                    <a href="#" onclick="loadPage('Shoulder')">Öxl</a>
                    <a href="#" onclick="loadPage('Elbow')">Olnbogi</a>
                    <a href="#" onclick="loadPage('Wrist')">Úlnliður</a>
                    <a href="#" onclick="loadPage('Hand')">Hendi</a>
                    <a href="#" onclick="loadPage('Back')">Bak</a>
                    <a href="#" onclick="loadPage('Hip')">Mjöðm</a>
                    <a href="#" onclick="loadPage('Knee')">Hné</a>
                    <a href="#" onclick="loadPage('Ankle')">Ökkli</a>
                    <a href="#" onclick="loadPage('Foot')">Fótur</a>
                </div>
            </div>
            <button onclick="loadPage('Hud')">Húð</button> <!-- Button for Hud -->
            <button onclick="loadPage('Ged')">Geð</button> <!-- Button for Ged -->
            <button onclick="loadPage('Áfengi')">Áfengi</button>
            <button onclick="loadPage('Gigt')">Gigt</button>
            <button onclick="loadPage('Tauga')">Tauga</button> <!-- Button for Tauga -->
            <button onclick="loadPage('Innkirtla')">Innkirtla</button> <!-- Button for Innkirtla -->
            <button id="enterCodeButton">Enter Code</button>
            
        </nav>
    </header>
    <main>
        <div id="content-section" class="flex-container-row">
            <!-- Page content will be dynamically loaded here -->
        </div>
        <div class="text-editor-container">
            <div class="text-editor-buttons">
                <input type="number" id="retrievePatientNumber" placeholder="Enter Patient Number">
                <button onclick="retrieveData()">Retrieve Data</button>
                <button onclick="eraseText()">Erase</button>
                <button onclick="undoLastText()">Tilbaka</button>
                <button onclick="copyText()">Copy</button>
                <button onclick="analyzeText()">AI Analyze</button>
            </div>
            <div class="text-editor">
                <textarea id="journalTextbox" placeholder="Write your journal here..."></textarea>
            </div>
        </div>
    </main>
    <div id="lifsmorkModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('lifsmorkModal')">&times;</span>
            <div id="lifsmorkContainer"></div>
        </div>
    </div>

    <!-- Placeholders for buttons -->
    <div id="exams-buttons" class="exams-buttons"></div>
    <div id="plan-buttons" class="plan-buttons"></div>
</body>
</html>
